{% extends "base.html" %} {% block title %}NationalID{% endblock %} {% block
content %}
<form
  method="POST"
  enctype="multipart/form-data"
  onsubmit="return validateForm()"
>
  <h3 align="center">Please fill in this form</h3>
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
          value="{{National_id.firstName if National_id.firstName}}"
          {% if buttontype == 'button3' %}
          readonly
          {% endif %}
          required
        />
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="fatherName">Father's Name</label>
        <input
          type="text"
          class="form-control"
          id="fatherName"
          name="fatherName"
          placeholder="Enter Father's name"
          value="{{National_id.fatherName if National_id.fatherName}}"
          {% if buttontype == 'button3' %}
          readonly
          {% endif %}
          required
        />
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="gfatherName">Grandfather's Name</label>
        <input
          type="text"
          class="form-control"
          id="gfatherName"
          name="gfatherName"
          placeholder="Enter Grandfather's name"
          value="{{National_id.gfatherName if National_id.gfatherName}}"
          {% if buttontype == 'button3' %}
          readonly
          {% endif %}
          required
        />
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="birthDay">Date of Birth</label>
        <input
          type="date"
          class="form-control"
          id="birthDay"
          name="birthDay"
          placeholder="Enter Date of Birth"
          value="{{National_id.birthDay if National_id.birthDay}}"
          {% if buttontype == 'button3' %}
          readonly
          {% endif %}
          required
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender" {% if buttontype == 'button3' %}disabled{% endif %} required>
          <option value="">Select Gender</option>
          {% if National_id.gender %}
          <option value="{{ National_id.gender }}" selected>
            {{ National_id.gender }}
          </option>
          {% endif %}
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="region">Region</label>
        <input
          type="text"
          class="form-control"
          id="region"
          name="region"
          placeholder="Enter Region"
          value="{{National_id.region if National_id.region}}"
          {% if buttontype == 'button3' %}
          readonly
          {% endif %}
          required
        />
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="photo">Upload a 3x4 photo(.jpg or .png)</label>
        {% if buttontype == 'button3' %}<input
          type="text"
          class="form-control"
          value="{{ Birth_certificate.photo.filename if Birth_certificate.photo }}"
        />
        {% else %} {{form.hidden_tag()}} {{form.file()}} {% endif %}
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="subCity">Sub-City</label>
        <input
          type="text"
          class="form-control"
          id="subCity"
          name="subCity"
          placeholder="Enter Sub-City"
          value="{{National_id.subCity if National_id.subCity}}"
          {% if buttontype == 'button3' %}
          readonly
          {% endif %}
          required
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="woreda">Woreda</label>
        <input
          type="text"
          class="form-control"
          id="woreda"
          name="woreda"
          placeholder="Enter Woreda"
          value="{{National_id.woreda if National_id.woreda}}"
          {% if buttontype == 'button3' %}
          readonly
          {% endif %}
          required
        />
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="houseNumber">House Number</label>
        <input
          type="text"
          class="form-control"
          id="houseNumber"
          name="houseNumber"
          placeholder="Enter House Number"
          value="{{National_id.houseNumber if National_id.houseNumber}}"
          {% if buttontype == 'button3' %}
          readonly
          {% endif %}
          required
        />
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="tel"
          class="form-control"
          id="phoneNumber"
          name="phoneNumber"
          placeholder="Enter Phone Number"
          value="{{National_id.phoneNumber if National_id.phoneNumber}}"
          pattern="^(\+251-)?\d{9}$"
          value="+251-"
          {% if buttontype == 'button3' %}
          readonly
          {% endif %}
          required
        />
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="bloodType">Blood Type</label>
        <select class="form-control" id="bloodType" name="bloodType" {% if buttontype == 'button3' %}disabled{% endif %} required>
          <option value="">Select Bloodtype</option>
          {% if National_id.bloodType %}
          <option value="{{ National_id.bloodType }}" selected>
            {{ National_id.bloodType }}
          </option>
          {% endif %}
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="expiryDate">Current ID Expiry Date</label>
        <input
          type="date"
          class="form-control"
          id="expiryDate"
          name="expiryDate"
          placeholder="Current ID Expiry Date"
          value="{{National_id.expiryDate if National_id.expiryDate}}"
          {% if buttontype == 'button3' %}
          readonly
          {% endif %}
          required
        />
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="ecName">Emergency Contact Name</label>
        <input
          type="text"
          class="form-control"
          id="ecName"
          name="ecName"
          placeholder="Enter Emergency Contact Name"
          value="{{National_id.ecName if National_id.ecName}}"
          {% if buttontype == 'button3' %}
          readonly
          {% endif %}
          required
        />
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="ecphoneNumber">Emergency Contact Phone Number</label>
        <input
          type="tel"
          class="form-control"
          id="ecphoneNumber"
          name="ecphoneNumber"
          placeholder="Enter Emergency Contact Phone Number"
          value="{{National_id.ecphoneNumber if National_id.ecphoneNumber}}"
          pattern="^(\+251-)?\d{9}$"
          value="+251-"
          {% if buttontype == 'button3' %}
          readonly
          {% endif %}
          required
        />
      </div>
    </div>
  </div>

  <br />
  <button type="submit" class="btn btn-primary btn-sm">Submit</button>
</form>
{% endblock %}
