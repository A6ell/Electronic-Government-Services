{% extends "base.html" %} {% block title %}BirthCertificate{% endblock %} {%
block content %}
<form
  method="POST"
  enctype="multipart/form-data"
  onsubmit="return validateForm()"
>
  <h3 align="center">Please fill in this form</h3>
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
          value="{{Birth_certificate.firstName if Birth_certificate.firstName}}"
          {% if buttontype == 'button3' %}
          readonly
          {% endif %}
          required
        />
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="fatherName">Father's Name</label>
        <input
          type="text"
          class="form-control"
          id="fatherName"
          name="fatherName"
          placeholder="Enter Father's name"
          value="{{Birth_certificate.fatherName if Birth_certificate.fatherName}}"
          {% if buttontype == 'button3' %}
          readonly
          {% endif %}
          required
        />
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="gfatherName">Grandfather's Name</label>
        <input
          type="text"
          class="form-control"
          id="gfatherName"
          name="gfatherName"
          placeholder="Enter Grandfather's name"
          value="{{Birth_certificate.gfatherName if Birth_certificate.gfatherName}}"
          {% if buttontype == 'button3' %}
          readonly
          {% endif %}
          required
        />
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="birthDay">Date of Birth</label>
        <input
          type="date"
          class="form-control"
          id="birthDay"
          name="birthDay"
          placeholder="Enter Date of Birth"
          value="{{Birth_certificate.birthDay if Birth_certificate.birthDay}}"
          {% if buttontype == 'button3' %}
          readonly
          {% endif %}
          required
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender" {% if buttontype == 'button3' %}disabled{% endif %} required>
          <option value="">Select Gender</option>
          {% if Birth_certificate.gender %}
          <option value="{{ Birth_certificate.gender }}" selected>
            {{ Birth_certificate.gender }}
          </option>
          {% endif %}
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="region">Region</label>
        <input
          type="text"
          class="form-control"
          id="region"
          name="region"
          placeholder="Enter Region"
          value="{{Birth_certificate.region if Birth_certificate.region}}"
          {% if buttontype == 'button3' %}
          readonly
          {% endif %}
          required
        />
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="photo">Upload a 3x4 photo(.jpg or .png)</label>
        {% if buttontype == 'button3' %}<input type="text" class="form-control" value="{{ Birth_certificate.photo.filename if Birth_certificate.photo }}" readonly>
        {% else %}
        {{form.hidden_tag()}} {{form.file()}}
        {% endif %}
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="fatherfullName">Father's Full Name</label>
        <input
          type="text"
          class="form-control"
          id="fatherfullName"
          name="fatherfullName"
          placeholder="Enter Father's Full Name"
          value="{{Birth_certificate.fatherfullName if Birth_certificate.fatherfullName}}"
          {% if buttontype == 'button3' %}
          readonly
          {% endif %}
          required
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="motherfullName">Mother's Full Name</label>
        <input
          type="text"
          class="form-control"
          id="motherfullName"
          name="motherfullName"
          placeholder="Enter Mother's Full Name"
          value="{{Birth_certificate.motherfullName if Birth_certificate.motherfullName}}"
          {% if buttontype == 'button3' %}
          readonly
          {% endif %}
          required
        />
      </div>
    </div>
  </div>

  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
